---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div>
    {% for category in page.categories %}
    <h2>{{ category }}</h2>
    <ul>
      {% for post in site.categories.{{ category }} %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
