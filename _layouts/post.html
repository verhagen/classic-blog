---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div>
    {% for post in site.related_posts %}
      <a href="{{ post.url }}">{{ post.title }}</a><br />
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
